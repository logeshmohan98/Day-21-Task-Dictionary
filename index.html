<!DOCTYPE html>
<html>
  <head>
    <title>Dictionary App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h3><class="text-center">Dictionary-Word Search</h3>
            </div>
            <div class="card-body">
              <div class="form-group">
                <input type="text" class="form-control" id="searchInput" placeholder="Enter a word">
              </div>
              <div class="form-group">
                <button class="btn btn-primary btn-block" id="searchBtn">Search Meaning</button>
              </div>
              <div id="output"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
